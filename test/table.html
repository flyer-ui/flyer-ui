                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>100</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="flyer-table-page"></div>
        <div class="flyer-table-resizer"></div>
    </div>
    <div id="table">

    </div>
    <script type="text/javascript">
        function test(v) {
            flyer.alert(JSON.stringify(v));
        }
        var table = flyer.table($("#table"), {
            width: "600px",
            resizer: true,
            columns: [{
                title: "ID",
                field: "id",
                checkbox: true,
                styles: {
                    width: 20
                },
                titleTooltip: "ID",
                visible: true
            }, {
                title: "ID",
                field: "id",
                styles: {
                    width: 20
                },
                titleTooltip: "ID"
            }, {
                title: "姓名",
                field: "Name",
                styles: {
                    width: 200
                },
                formatter: function(column) {
                    return "<button class='flyer-btn flyer-btn-gray' onclick='test(\"" + column.Name + "\")'>" + column.Name + "</button>";
                }
            }, {
                title: "年龄",
                field: "Age"
            }, {
                title: "爱好",
                field: "Like"
            }],
            data: [{
                id: 1,
                Name: "张三",
                Age: 24,
                Like: "打球"
            }, {
                id: 2,
                Name: "李四",
                Age: 28,
                Like: "上网"
            }, {
                id: 3,
                Name: "李四2",
                Age: 22,
                Like: "看书"
            }]
        });
    </script>
