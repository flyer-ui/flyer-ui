<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="../dist/css/flyer.all.min.css" rel="stylesheet">
    <link type="text/css" href="../dist/plugins/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="../dist/plugins/js/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/js/flyer.all.min.js"></script>
</head>

<body>

    <div id="dialog_wrapper" class="flyer-tab-simple"></div>

    <script type="text/javascript">
        flyer.tab($("#dialog_wrapper"), { //配置属性
            tabs: [{
                title: "Alert提示框",
                url: "alert.html",
                cache: false
            }, {
                title: "Confrim确认框",
                url: "confirm.html",
                cache: false
            }, {
                title: "Msg轻量消息层",
                url: "msg.html",
                cache: false
            }, {
                title: "Tip提示层",
                url: "tip.html",
                cache: false
            }, {
                title: "Open模态框",
                url: "open.html",
                cache: false
            }],
            //默认选中的页签
            defaultIndex: 0
        });
    </script>
</body>

</html>
