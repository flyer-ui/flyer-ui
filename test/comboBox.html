<body>

    <div class="flyer-layout-section">
        <div class="flyer-layout-title"><span>单选下拉框组件使用示例</span>
            <div></div>
        </div>
        <div class="flyer-layout-text combox-single-demo">
            <div id="singleSelect"></div>
            <div><button class="flyer-btn flyer-btn-pink" id="btn1">获取选中的值</button> <button class="flyer-btn flyer-btn-blue" id="btn2">获取选中的文本</button> <button class="flyer-btn flyer-btn-purBlue" id="btn3">获取选中的对象</button> <button class="flyer-btn flyer-btn-info"
                    id="btn4">清空选中的值</button> <button class="flyer-btn flyer-btn-danger" id="btn5">设置我在上海</button></div><pre class="flyer-codes">
<div style="width:300px" id="singleSelect">//申明容器盒子</div>
//调用函数
<script type="text/javascript"> 
    var singleSelect = flyer.combobox($("#singleSelect"), {
        fieldKey: "id",
        fieldValue: "text",
        allowSearch: false,
        placeholder: "请选择你城市",
        isMulti: false,
        data: [{
            "id": "1",
            "text": "北京"
        }, {
            "id": "2",
            "text": "上海"
        }, {
            "id": "3",
            "text": "广州"
        }],
        
        //点击选中事件
        fnSelected:function(item,elm,items){
            flyer.msg(JSON.stringify(item));
        }
    });

    function show(text){
        flyer.closeAll("msg");
        flyer.msg(text);
    }

    //获取选中的值
    $("#btn1").on("click",function(){
       show(singleSelect.getSelectedValue());
    });

    //获取选中的文本
    $("#btn2").on("click",function(){
        show(singleSelect.getSelectedText());
    });

    //获取选中的对象
    $("#btn3").on("click",function(){
       show(JSON.stringify(singleSelect.getSelectedData()));
    });
    
    //清空选中的值
    $("#btn4").on("click",function(){
       singleSelect.empty();
    }); 
    
    //设置我在上海
    $("#btn5").on("click",function(){
       singleSelect.setValue({fieldKey:2});
    }); 
</script>
</pre></div>
