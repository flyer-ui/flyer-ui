<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="../dist/css/flyer.all.min.css" rel="stylesheet">
    <link type="text/css" href="../dist/plugins/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="../dist/plugins/js/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/js/flyer.all.min.js"></script>
</head>

<body>

    <div class="flyer-layout-section">
        <div class="flyer-layout-title"><span>使用案例</span>
            <div></div>
        </div>
        <div class="flyer-layout-text">
            <p>这个分页插件可以结合你的表格进行分页，也可以结合其它的html进行分页，很适合结合前端数据渲染模板生成的DOM等分页操作</p>
        </div>
    </div>
    <p></p>
    <div id="test"></div>
    <p><pre class="flyer-codes">
<div id="test">
</div>
<script type="text/javascript">
$("#test").pager({
    totalNum: 49,
    pageSum: 5,
    fnClick: function() {
        flyer.closeAll("msg");
        flyer.msg("当前第:" + this.options.curIndex);
    }
});
</script>
</pre><br></p>

    <script type="text/javascript">
        $("#test").pager({
            totalNum: 49,
            pageSum: 5,
            fnClick: function() {
                flyer.closeAll("msg");
                flyer.msg("当前第:" + this.options.curIndex + "页");
            }
        });
        flyer.codes($(".flyer-codes"), {
            tagName: "div"
        });
    </script>
</body>

</html>
